{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban List</title>
    <link rel="stylesheet" href="{% static 'front/styles.css' %}">
</head>
<body>
    <h1>Kanban List</h1>
    <ul>
        {% for todo in todos %}
            <li><a href="{% url 'kanban-detail' todo.kanban_name %}">{{ todo.kanban_name }}</a></li>
        {% empty %}
            <li>No Kanbans available.</li>
        {% endfor %}
    </ul>
</body>
</html>
